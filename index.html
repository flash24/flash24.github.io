<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <div id="profile-card" class="card">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="background1.jpg" alt="user background">
    </div>
    <div class="card-content">
        <img src="foto.png" alt="" class="circle responsive-img activator card-profile-image">
        <a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right">
            <i class="mdi-action-account-circle"></i>
        </a>
        <h2 class="title center">Cesar Arturo Ciau Mendoza</h2>
        <p><i class="material-icons dp48 left">perm_identity</i> Desarrollador Backend</p>
        <p><i class="material-icons dp48 left">phone</i> (998) 314 2762</p>
        <p><i class="material-icons dp48 left">email</i> cesarfhs@gmail.com</p>

    </div>
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">Roger Waters <i class="mdi-navigation-close right"></i></span>
        <p>Here is some more information about this card.</p>
        <p><i class="mdi-action-perm-identity cyan-text text-darken-2"></i> Project Manager</p>
        <p><i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i> +1 (612) 222 8989</p>
        <p><i class="mdi-communication-email cyan-text text-darken-2"></i> mail@domain.com</p>
        <p><i class="mdi-social-cake cyan-text text-darken-2"></i> 18th June 1990</p>
        <p><i class="mdi-device-airplanemode-on cyan-text text-darken-2"></i> BAR - AUS</p>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
